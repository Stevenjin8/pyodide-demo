<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://cdn.jsdelivr.net/pyodide/v0.20.0/full/pyodide.js"
      defer
    ></script>
    <script src="dist/index.bundle.js" defer></script>
  </head>

  <body>
    <p>
      You can execute any Python code. Just enter something in the box below and
      click the button. Note that print statements go to the console, not the
      output.
    </p>
    <textarea
      id="code"
      spellcheck="false"
      style="width: 100%"
      rows="3"
    ></textarea>
    <br />
    <button id="run" onclick="evaluatePython()" disabled>Run</button>
    <button id="clear" onclick="clearConsole()" disabled>Clear Output</button>
    <label for="example">Example: </label>
    <select name="example" id="example" onchange="updateExample()" disabled>
      <option value="sentimentAnalysis">Sentiment Analysis</option>
      <option value="languageDetection">Language Detection</option>
      <option value="health">Health</option>
    </select>
    <input type="file" id="file-upload" disabled />

    <br />
    <br />
    <div>Output:</div>
    <textarea
      spellcheck="false"
      id="output"
      style="width: 100%"
      rows="6"
      disabled
    ></textarea>
  </body>
</html>
